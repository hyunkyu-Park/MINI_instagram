<!DOCTYPE html>
<html lang="en">
    <head>
        <title> minista </title>
        <link href="/static/css/style.css" rel="stylesheet" >
    </head>
    <body>
        <a href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="48">
        </a>
        <div class="top_right">
            <a href="/explore/" style="font-size: x-large;">explore</a> |
            <a href="/users/{{logname}}/" style="font-size: x-large;">{{logname}}</a>
        </div>
            <h2>Discover People</h2>
            {% for notfollower in not_following %}
                <img src = "{{ url_for('upload_file', filename = notfollower.user_img_url.filename) }}" alt = "{{notfollower.username}}">
                <a href = "/users/{{notfollower.username}}/">{{notfollower.username}}</a>
                <form action="/following/?target=/explore/" method="post" enctype="multipart/form-data">
                    <input type="submit" name="follow" value="follow"/>
                    <input type="hidden" name="username" value="{{notfollower.username}}"/>
                    <input type="hidden" name="operation" value="follow"/>
                </form>
            {% endfor %}
    </body>
</html>
